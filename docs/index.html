<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zusammen seit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background: url('Snapchat-238578772.jpg') no-repeat center center;
            background-size: cover;
            height: 70vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2rem;
            text-align: center;
            margin-top: 250px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .timer {
            padding: 20px;
        }

        .timer h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .timer p {
            font-size: 1.2rem;
            margin: 0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            .timer h2 {
                font-size: 1.4rem;
            }

            .timer p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Zusammen seit dem 5. Oktober 2024</h1>
    </header>
    <div class="timer">
        <h2>Verstrichene Zeit:</h2>
        <p id="counter">Lade...</p>
    </div>
    <script>
        // Funktion zur Aktualisierung des Timers
        function updateTimer() {
            // Startdatum und aktuelle Zeit
            const startDate = new Date("2024-10-05T08:00:00");
            const now = new Date();

            // Differenz berechnen
            const diff = now - startDate;

            if (diff >= 0) { // Nur anzeigen, wenn das Datum in der Vergangenheit liegt
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                // Timer-Text aktualisieren
                document.getElementById("counter").textContent =
                    `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
            } else {
                document.getElementById("counter").textContent =
                    "Das Startdatum liegt in der Zukunft!";
            }
        }

        // Timer alle 1 Sekunde aktualisieren
        setInterval(updateTimer, 1000);
        updateTimer(); // Sofort initialisieren
    </script>
</body>
</html>
