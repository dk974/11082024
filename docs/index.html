<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitz√§hler</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: url('Snapchat-238578772.jpg') no-repeat center center;
            background-size: cover;
            height: 60vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 0;
        }

        .timer {
            text-align: center;
            padding: 20px;
        }

        .timer h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .timer p {
            font-size: 1.5rem;
            margin: 0;
        }

        @media (max-width: 600px) {
            header {
                background-size: contain;
                background-position: top;
            }

            header h1 {
                font-size: 2rem;
                padding: 0 10px;
            }

            .timer h2 {
                font-size: 1.5rem;
            }

            .timer p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Zeit seit dem 5. Oktober 2024, 8:00 Uhr</h1>
    </header>
    <div class="timer">
        <h2>Verstrichene Zeit:</h2>
        <p id="counter">Lade...</p>
    </div>
    <script>
        function updateTimer() {
            const startDate = new Date("2024-10-05T08:00:00");
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("counter").textContent =
                `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
