<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitzähler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            background-image: url('https://file:///C:/Users/dario/OneDrive%20-%20Schooldom.net/Bilder/Screenshots/Snapchat-238578772.jpg'); /* Bild hinzufügen */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Halbtransparenter Hintergrund */
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.8rem;
            margin: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="timer">
        <h1>Zeit seit dem 5. Oktober 2024, 8:00 Uhr</h1>
        <p id="counter">Lade...</p>
    </div>

    <script>
        function updateTimer() {
            const startDate = new Date("2024-10-05T08:00:00");
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("counter").textContent =
                `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
